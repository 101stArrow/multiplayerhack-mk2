<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game</title>
</head>

<body>
    <div id="game">

    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        letters = ['A', 'B', 'C', 'D']
        $.getJSON('/question', function(data) {
          $('#game').append('<h1>'+data.question+'<h1><ul>')
          for(i=0;i<data.answers.length;i++){
            $('#game').append('<li>'+letters[i]+') '+data.answers[i]+'</li>')
          }
          $('#game').append('</ul>')
        });
    </script>
</body>

</html>
